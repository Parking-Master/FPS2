<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS2 Multiplayer</title>
    <style>
      html, body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        cursor: url(./cursors/cursor0.cur), auto !important;
        overflow: hidden !important;
        user-select: none !important;
        transition: top .2s;
        background: #fff;
        font-family: "Default" !important;
      }
      @font-face {
        font-family: "Default";
        src: url(./fonts/Default/Default.ttf);
      }
      * {
        font-family: "Default" !important;
        cursor: url(./cursors/cursor0.cur), auto !important;
      }
      .ui {
        z-index: 99999;
      }
      canvas {
        position: relative;
        filter: contrast(110%) brightness(90%) saturate(80%);
      }
      .scoreboard {
        position: absolute;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        width: 100px;
        text-align: center;
        height: 100px;
        padding: 5px;
        border-radius: 5px;
        z-index: 9999;
        left: 90%;
        top: 80vh;
        font-size: 12px;
        letter-spacing: 2px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        background: #fff;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,.5) 100%);
        color: #fff;
        border: 5px solid #fff;
        transition: transform 1s ease-in-out;
      }
      hr {
        position: relative;
        outline: none !important;
        width: 100%;
        margin-top: 10px;
        height: 2px;
        box-shadow: none !important;
        border: none !important;
        background: #fff;
      }
      .ui #status {
        position: absolute;
        background: #fff;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,.5) 100%);
        right: 90%;
        top: 80vh;
        width: 100px;
        text-align: center;
        color: #fff;
        padding: 5px;
        border: 5px solid #fff;
        border-radius: 5px;
        perspective: 1600px;
        perspective-origin: 50% -240px;
        transform-style: preserve-3d;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        letter-spacing: 2px;
        height: 100px;
        z-index: 9999;
      }
      .ui img:not(.statustext) {
        position: absolute;
        left: 0;
        top: -10px;
        margin: 0;
        padding: 0;
      }
      .swal-overlay {
        background: transparent !important;
        pointer-events: none !important;
      }
      .swal-title {
        font-size: 30px;
      }
      .health {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,.5) 100%);
      }
      .health-wrapper {
        position: absolute;
        width: 500px;
        height: 30px;
        left: 50%;
        margin-left: -250px;
        top: 20px;
        border-radius: 5px;
        border: 5px solid #fff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        z-index: 99999;
        backdrop-filter: blur(5px);
      }
      .backuphealth {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,.5) 100%);
      }
      .backuphealth-wrapper {
        position: absolute;
        width: 300px;
        height: 15px;
        left: 50%;
        margin-left: -150px;
        top: 70px;
        border-radius: 5px;
        border: 3px solid #fff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        z-index: 99999;
      }
      body {
        top: 0px;
      }
      .statustext {
        position: absolute;
        top: -10%;
        left: 50%;
        width: 50%;
        margin-left: -25%;
        display: none;
      }
      .ui .radar {
        position: absolute;
        left: 50px !important;
        top: 70% !important;
      }
      #visor {
        pointer-events: none !important;
      }
      canvas:first {
        position: absolute;
        width: 62.5vw;
        height: 100vw;
        left: 50% !important;
        margin-left: -31.25vw !important;
      }
      .crosshair {
        position: absolute;
        width: 5px;
        height: 5px;
        margin: 0;
        padding: 0;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        left: 50%;
        top: 50%;
        margin-left: -2.5px;
        margin-top: -2.5px;
        z-index: 9999;
      }
      .swal-modal {
        background: #fff;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,.5) 100%);
        width: 100% !important;
        padding-top: 50px;
        padding-bottom: 50px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        transition: width 1s ease-in;
        border-radius: 0 !important;
      }
      .swal-modal * {
        color: #79c9ff;
      }
      .swal-button {
        width: 100% !important;
        margin: 10px !important;
        background: #fff !important;
        border: 3px solid #79c9ff;
        border-radius: 0 !important;
        color: #79c9ff !important;
        box-shadow: none !important;
        outline: none !important;
      }
      .swal-button-container {
        width: 100% !important;
        margin: 20px !important;
        margin-left: -10px !important;
      }
      * {
        white-space: nowrap;
      }
      .loader {
        position: absolute;
        width: 100vw;
        height: 100vh;
        margin: 0;
        background: #fff;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,1) 100%);
        justify-content: center;
        align-items: center;
        align-content: center;
        margin: 0 !important;
        left: 0 !important;
        top: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 999999;
        background-repeat: no-repeat;
      }
      .loader-1 {
        position: absolute;
        width: 200px;
        height: 200px;
        border-right: 10px solid #fff;
        border-radius: 100%;
        animation: spinRight 800ms linear infinite;
        margin: 0;
        left: 50%;
        margin-left: -100px;
        margin-top: 100px;
      }
      @keyframes spinLeft {
      	from {
          transform: rotate(0deg);
      	}
      	to {
      	  transform: rotate(720deg);
      	}
      }
      @keyframes spinRight {
      	from {
      	  transform: rotate(360deg);
      	}
      	to {
      	  transform: rotate(0deg);
      	}
      }
      .progress-bar {
        position: absolute;
        margin-top: 75px;
        width: 30%;
        height: 30px;
        padding: 5px;
        background: #fff;
        left: 50%;
        margin-left: -15%;
      }
      #progress {
        margin: 0;
        width: 1%;
        height: 100%;
        background: #79c9ff;
      }
      #status-text {
        position: absolute;
        left: 50%;
        color: #333;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -1px;
        font-family: monospace, Arial;
        color: #fff;
        z-index: 9999;
        bottom: 50px;
        width: 500px;
        margin-left: -250px;
        text-align: center;
        background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(121,201,255,1) 100%);
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
        padding: 6px;
        border-radius: 3px;
        font-family: monospace, Arial !important;
      }
      a:active {
        border: 2px solid currentColor;
        border-radius: 2px;
      }
      .pause-menu {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: #333;
        background: rgba(15,15,15,.5);
        z-index: 9999999999;
      }
      .pause-tab {
        position: relative;
        top: 200px;
        left: 0;
        margin: 0;
        margin-bottom: 30px;
        background: #444;
        display: inline-block;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        padding: 5px;
        width: 250px;
        color: #fff;
        text-shadow: 0 2px #79c9ff;
        text-align: center;
        box-shadow: 0 2px 2px #79c9ff;
      }
      img {
        pointer-events: none !important;
        user-select: none !important;
      }
    </style>

    <script>
      sandbox = {
        players: 2
      };
      function freePlay() {
        scene.add(primaryWeapon.object);
        controls.isLocked = true;
        swal(),setTimeout(()=>swal.close(),10);
        gametime.set = () => {};
        gametime.make = () => {};
        gametime.on = () => {};
        gametime.run = () => {};
        gametime.disconnect();
        didStart = true;
        mixers[(scene.children.indexOf(primaryWeapon.object) > -1 ? "primary" : "secondary") == "primary" ? gunIndexes[primaryWeapon.name] : gunIndexes[secondaryWeapon.name]].clipAction(animations[(scene.children.indexOf(primaryWeapon.object) > -1 ? "primary" : "secondary") == "primary" ? gunIndexes[primaryWeapon.name] : gunIndexes[secondaryWeapon.name]][1]).play();
      }
      players = 0;
      otherUsername = null;
      countdown = false;
      hidetext = true;
      /* Gametime.js initialization */
      gametime.set("key", "pub-c-c44c8fc4-612e-4fc3-b875-4398f01da63c", "sub-c-b6832794-3c08-11ec-b2c1-a25c7fcd9558");
      gametime.set("channel", new URLSearchParams(location.search).get("lobby"));
      gametime.make("connect");
      gametime.make("countdown");
      gametime.make("data");
      gametime.make("add");
      gametime.make("remove");
      gametime.make("move");
      gametime.make("rotate");
      gametime.make("stop");
      gametime.make("hit");
      gametime.make("eliminate");
      gametime.make("vehicle");
      gametime.on("vehicle", function(data) {
        if (data.split(",")[0] == gametime.user.position) {
          return;
        }
        otherIsInVehicle ? otherIsInVehicle = false : otherIsInVehicle = true;
        otherVehicle = scene.getObjectByProperty("uuid", vehicleClones.map(function(x) { return x["uuid"] })[data.split(",")[1] - 0]);
      });
      gametime.on("remove", function(data) {
        if (data.split(",")[0] == gametime.user.position) {
          return;
        }
        scene.remove(ordinances[data.split(",")[1]]);
        ordinances[data.split(",")[1]].position.y = -10000;
      });
      eliminated = false;
      gametime.on("eliminate", function(player) {
        if (eliminated) {
          return;
        }
        eliminated = true;
        setTimeout(() => { eliminated = false }, 1000);
        document.querySelector(".scoreboard").style.transform = "scale(1.2)";
        setTimeout(() => document.querySelector(".scoreboard").style.transform = "scale(1)", 3000);
        if (player != gametime.user.position) {
          gametime.user.position == 1 ? setTimeout(() => (score1++), 1000) : setTimeout(() => (score2++), 1000);
          return otherPlayer.position.y = -1000, scene.remove(otherPlayer), setTimeout(() => {
            let spawnPoint = { position: { x: 30, y: 0, z: -30 }, rotation: { x: 0, y: -Math.PI, z: 0 } };
            let spawnPoint1 = { position: { x: 38, y: 0, z: 1 }, rotation: { x: 0, y: Math.PI / 2, z: 0 } };
            let position = distanceTo(camera.position, spawnPoint.position) < distanceTo(camera.position, spawnPoint1.position) ? spawnPoint1.position : spawnPoint.position;
            let rotation = distanceTo(camera.position, spawnPoint.position) < distanceTo(camera.position, spawnPoint1.position) ? spawnPoint1.rotation : spawnPoint.rotation;
            otherPlayer.position.set(position.x, position.y - 1.6, position.z);
            otherPlayer.rotation.set(rotation.x, rotation.y - 1.6, rotation.z);
            scene.add(otherPlayer);
          }, 5000);
        }
        gametime.user.position == 1 ? setTimeout(() => (score2++), 1000) : setTimeout(() => (score1++), 1000);
        swal({
          title: "You were eliminated",
          text: "Respawning shortly",
          button: false,
          closeOnEsc: false,
          closeOnEnterKey: false,
          closeOnSpaceKey: false,
          closeOnClickOutside: false
        });
        controls.isLocked = false;
        let gun = "primary" == weaponPosition ? primaryWeapon.object : secondaryWeapon.object;
        scene.remove(gun);
        document.querySelector(".swal-modal").style = "width:10%!important";
        document.querySelector(".swal-text").style.visibility = "hidden";
        document.querySelector(".swal-title").style.visibility = "hidden";
        setTimeout(() => {
          document.querySelector(".swal-modal").style = "width:100%!important";
        }, 100);
        setTimeout(() => {
          document.querySelector(".swal-text").style.visibility = "visible";
          document.querySelector(".swal-title").style.visibility = "visible";
        }, 1000);
        setTimeout(() => {
          swal.close();
          let spawnPoint = { position: { x: 30, y: 0, z: -30 }, rotation: { x: 0, y: -Math.PI, z: 0 } };
          let spawnPoint1 = { position: { x: 38, y: 0, z: 1 }, rotation: { x: 0, y: Math.PI / 2, z: 0 } };
          respawn((distanceTo(otherFollower.position, spawnPoint.position) < distanceTo(otherFollower.position, spawnPoint1.position) ? spawnPoint1.position : spawnPoint.position), distanceTo(otherFollower.position, spawnPoint.position) < distanceTo(otherFollower.position, spawnPoint1.position) ? spawnPoint1.rotation : spawnPoint.rotation);
          document.querySelector(".swal-modal").style = "width:10%!important";
          controls.isLocked = true;
          let gun = "primary" == weaponPosition ? primaryWeapon.object : secondaryWeapon.object;
          scene.add(gun);
        }, 5000);
      });
      gametime.on("hit", function(data) {
        if (data.split(",")[0] == gametime.user.position) {
          return;
        }
        health += -(data.split(",")[1]-0);
        if (data.split(",")[1] >= 200) {
          health = 0;
          backupHealth = 0;
          return gametime.run("eliminate", [gametime.user.position]);
        }
        if (health <= 0) {
          health = 0;
          if (backupHealth <= 0) {
            return gametime.run("eliminate", [gametime.user.position]);
          }
          return backupHealth += -50;
        }
      });
      gametime.on("move", function(data) {
        if (data.split(",")[0] == gametime.user.position) {
          return;
        }
        if (otherVehicle != null) {
          console.log(data)
          let pos = new THREE.Vector3(data.split(",")[1]-0, data.split(",")[2]-0, data.split(",")[3]-0);
          let rot = new THREE.Vector3(data.split(",")[4]-0, data.split(",")[5]-0, data.split(",")[6]-0);
          otherVehicle.position.copy(pos);
          otherVehicle.rotation.copy(rot);
          return;
        }
        mixers[3].clipAction(animations[3][0]).play();
        otherPlayer.rotation.order = "YXZ";
        otherPlayer.position.set(data.split(",")[1]-0, data.split(",")[2]-1.6, data.split(",")[3]-0);
        otherPlayer.rotation.y = data.split(",")[5]-0;
        otherPlayer.rotateY(Math.PI);
        if (data.split(",")[7] == "ArrowUp") {
